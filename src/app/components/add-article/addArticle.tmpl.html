<div layout="row">
  <div flex-gt-sm="100" flex-offset="0" flex-xs="100" flex-offset-xs="0">
    <h2>Add new article</h2>
    <br>
    <form name="loginForm" ng-submit="vm.addArticle()">
      <md-input-container class="md-block">
        <!-- Use floating label instead of placeholder -->
        <label>Title</label>
        <input ng-model="vm.article.title" type="text"  name="title"
               minlength="10" maxlength="100" required>
      </md-input-container>
      <md-input-container class="md-block">
        <!-- Use floating label instead of placeholder -->
        <label>Description</label>
        <input ng-model="vm.article.description" type="text" minlength="10" maxlength="100" required>
      </md-input-container>
      <md-input-container>
        <label>Text</label>
        <textarea rows="4" cols="50" ng-model="vm.article.text" type="text" minlength="10" required></textarea>
      </md-input-container>
      <section layout="row" layout-align="right" layout-wrap>
        <md-button type="submit" class="md-raised md-primary">Add article</md-button>
      </section>
    </form>
  </div>
</div>
